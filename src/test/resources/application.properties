spring.application.name=ojdbc-mysql2oracle

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.cenboomh.commons.ojdbc.driver.MysqlToOracleDriver
spring.datasource.username=ww_test
spring.datasource.password=test
spring.datasource.url=jdbc:oracle:thin:@192.168.10.68:1521:orcl


spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-test-query=select 1


spring.datasource.hikari.validation-timeout=1000
spring.datasource.hikari.isRegisterMbeans=false

logging.level.root=warn
logging.level.com.cenboomh=debug
logging.level.java.sql.PreparedStatement=debug
logging.level.java.sql.Statement=debug